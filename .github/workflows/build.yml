name: Build VT BacBo Analyzer (exe + installer)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build exe with PyInstaller
        run: |
          pyinstaller --noconfirm --onefile --windowed --icon=logo.ico bacbo_gui.py

      - name: Install Inno Setup via Chocolatey
        run: |
          choco install -y innosetup

      - name: Build installer (Inno Setup)
        run: |
          if exist dist_installer rmdir /s /q dist_installer || echo
          "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer/installer.iss || echo "Inno build failed or ISCC not found"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: VT-BacBo-artifacts
          path: |
            dist/*.exe
            dist_installer/*.exe
